<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // Addition operator
    var x = 10;
    var y = 9;
    var z = x + y;
    console.log(z);

    // Result => 19

    // Subtraction operator
    var x = 10;
    var y = 9;
    var z = x - y;
    console.log(z);

    // Result => 1

    // Multiplication operator

    var x = 10;
    var y = 9;
    var z = x * y;
    console.log(z);

    // Result => 90

    // Division operator

    var x = 90;
    var y = 9;
    var z = x / y;
    console.log(z);

    // Result => 10

    // Modulous operator

    var x = 90;
    var y = 9;
    var z = x % y;
    console.log(z);

    // Result => 0

    // Increment operator

    var x = 10;
    x++;
    console.log(x);

    // Result => 11

    // Decrement operator

    var x = 10;
    x--;
    console.log(x);

    // Result => 9

    // Exponential operator

    var x = 10 ** 2;
    console.log(x);
  </script>
</html>
